<!doctype html>
<html>
<head>
<link rel="icon" type="image/png" href="headwayguardicon.png" />
<meta charset="utf-8" />
<title>Headway Guard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preload" href="FGDC.ttf" as="font" type="font/ttf" crossorigin />
<style>
  @font-face{font-family:'FGDC';src:url('FGDC.ttf') format('truetype');font-weight:normal;font-style:normal;}
  :root{ --bg:#232D4B; --panel:#232D4B; --ink:#FFFFFF; --line:#232D4B; }
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 'FGDC',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;}
  .title{text-align:center;font-size:24px;margin-bottom:24px;}
  .container{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;max-width:700px;}
  .card{width:160px;height:160px;border-radius:16px;background:var(--panel);border:1px solid var(--line);display:flex;flex-direction:column;align-items:center;justify-content:center;text-decoration:none;color:var(--ink);}
  .card .card__icon{width:64px;height:64px;margin-bottom:12px;display:block;}
  .admin-link{position:fixed;top:12px;right:16px;color:var(--ink);text-decoration:none;font-size:14px;}
  .github-link{position:fixed;top:12px;left:16px;color:var(--ink);text-decoration:none;font-size:14px;}
  .credit{position:fixed;bottom:8px;right:8px;font-size:12px;color:var(--muted,#9fb0c9);}
  @media(max-width:600px){
    body{justify-content:flex-start;padding:32px 16px;height:auto;min-height:100vh;}
    .container{flex-direction:column;flex-wrap:nowrap;width:100%;max-width:360px;max-height:calc(100vh - 160px);overflow-y:auto;align-items:center;padding-right:8px;}
  }
</style>
</head>
<body>
<a href="https://github.com/disgudname/UTS-Headway-Guard" class="github-link" target="_blank" rel="noopener">GitHub</a>
<a href="/admin" class="admin-link">Admin</a>
<div class="title">Welcome to Headway Guard</div>
<div class="container">
  <a class="card" href="/">
    <img src="/media/home.svg" alt="" class="card__icon" />
    <div>Home</div>
  </a>
  <a class="card" href="/dispatcher">
    <img src="/media/dispatcher.svg" alt="" class="card__icon" />
    <div>Dispatch</div>
  </a>
  <a class="card" href="/map">
    <img src="/media/map.svg" alt="" class="card__icon" />
    <div>Live Map</div>
  </a>
  <a class="card" href="/ridership">
    <img src="/media/ridership.svg" alt="" class="card__icon" />
    <div>Ridership</div>
  </a>
  <a class="card" href="/replay">
    <img src="/media/replay.svg" alt="" class="card__icon" />
    <div>Replay</div>
  </a>
  <a class="card" href="/downed">
    <img src="/media/downed.svg" alt="" class="card__icon" />
    <div>Downed Vehicles</div>
  </a>
  <a class="card" href="/driver">
    <img src="/media/driver.svg" alt="" class="card__icon" />
    <div>Driver</div>
  </a>
</div>
<div class="credit">proof of concept created by pat cox â€¢ phc6j@virginia.edu</div>
</body>
</html>
