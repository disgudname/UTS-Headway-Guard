<!doctype html>
<html>
<head>
<link rel="icon" type="image/png" href="UTSShield.png" />
<link rel="apple-touch-icon" sizes="120x120" href="/media/apple-touch-icon-120.png" />
<link rel="apple-touch-icon" sizes="152x152" href="/media/apple-touch-icon-152.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/media/apple-touch-icon-180.png" />
<meta charset="utf-8" />
<title>UTS Operations Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preload" href="FGDC.ttf" as="font" type="font/ttf" crossorigin />
<style>
  @font-face{font-family:'FGDC';src:url('FGDC.ttf') format('truetype');font-weight:normal;font-style:normal;}
  :root{ --bg:#232D4B; --panel:#232D4B; --ink:#FFFFFF; --line:#232D4B; }
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 'FGDC',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;}
  .title{text-align:center;font-size:24px;margin-bottom:24px;}
  .container{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;max-width:700px;}
  .card{width:160px;height:160px;border-radius:16px;background:var(--panel);border:1px solid var(--line);display:flex;flex-direction:column;align-items:center;justify-content:center;text-decoration:none;color:var(--ink);}
  .card .card__icon{width:64px;height:64px;margin-bottom:12px;display:block;}
  .auth-container{position:fixed;top:12px;right:16px;display:flex;flex-direction:column;align-items:flex-end;gap:6px;}
  .auth-button{background:transparent;border:1px solid rgba(255,255,255,0.4);border-radius:999px;padding:6px 16px;color:var(--ink);font-size:14px;cursor:pointer;transition:background 0.2s ease,border-color 0.2s ease;}
  .auth-button:hover{background:rgba(255,255,255,0.12);border-color:rgba(255,255,255,0.6);}
  .auth-button:disabled{opacity:0.6;cursor:not-allowed;}
  .auth-secret{font-size:12px;color:var(--muted,#9fb0c9);}
  .github-link{position:fixed;top:12px;left:16px;color:var(--ink);text-decoration:none;font-size:14px;}
  .credit{position:fixed;bottom:8px;right:8px;font-size:12px;color:var(--muted,#9fb0c9);}
  @media(max-width:600px){
    body{justify-content:flex-start;padding:32px 16px;height:auto;min-height:100vh;}
    .container{flex-direction:column;flex-wrap:nowrap;width:100%;max-width:360px;align-items:center;padding-right:8px;}
  }
</style>
</head>
<body>
<a href="https://github.com/disgudname/UTS-Headway-Guard" class="github-link" target="_blank" rel="noopener" data-requires-auth>GitHub</a>
<div class="auth-container">
  <button type="button" class="auth-button" id="auth-button">Log in</button>
  <div class="auth-secret" id="auth-secret" hidden></div>
</div>
<div class="title">Welcome to the UTS Operations Dashboard</div>
<div class="container">
  <a class="card" href="/dispatcher" data-requires-auth>
    <img src="/media/dispatcher.svg" alt="" class="card__icon" />
    <div>Dispatch</div>
  </a>
  <a class="card" href="https://uva-uts.transloc.com/secure/dispatch/" target="_blank" rel="noopener" data-requires-auth>
    <img src="/media/transloc.svg" alt="" class="card__icon" />
    <div>TransLōc</div>
  </a>
  <a class="card" href="/map">
    <img src="/media/map.svg" alt="" class="card__icon" />
    <div>Live Map</div>
  </a>
  <a class="card" href="/ridership" data-requires-auth>
    <img src="/media/ridership.svg" alt="" class="card__icon" />
    <div>Ridership</div>
  </a>
  <a class="card" href="/replay" data-requires-auth>
    <img src="/media/replay.svg" alt="" class="card__icon" />
    <div>Replay</div>
  </a>
  <a class="card" href="/downed" data-requires-auth>
    <img src="/media/downed.svg" alt="" class="card__icon" />
    <div>Downed Vehicles</div>
  </a>
  <a class="card" href="/driver" data-requires-auth>
    <img src="/media/driver.svg" alt="" class="card__icon" />
    <div>Driver</div>
  </a>
</div>
<div class="credit">proof of concept created by pat cox • phc6j@virginia.edu</div>
<script>
  (function(){
    const authButton = document.getElementById('auth-button');
    const authSecret = document.getElementById('auth-secret');
    const gatedElements = Array.from(document.querySelectorAll('[data-requires-auth]'));
    if(!authButton || !authSecret){
      return;
    }

    let loggedIn = false;

    const applyAccessRestrictions = () => {
      gatedElements.forEach((element) => {
        if(loggedIn){
          element.removeAttribute('hidden');
        } else {
          element.setAttribute('hidden', '');
        }
      });
    };

    async function updateAuthState(){
      try{
        const response = await fetch('/api/dispatcher/auth', {credentials: 'same-origin'});
        if(!response.ok){
          throw new Error('status');
        }
        const data = await response.json();
        loggedIn = Boolean(data.authorized);
        if(loggedIn){
          authButton.textContent = 'Log out';
          if(data.secret){
            authSecret.textContent = `Logged in as ${data.secret}`;
            authSecret.hidden = false;
          } else {
            authSecret.hidden = true;
          }
        } else {
          authButton.textContent = 'Log in';
          authSecret.hidden = true;
        }
        applyAccessRestrictions();
      } catch(err){
        loggedIn = false;
        authButton.textContent = 'Log in';
        authSecret.hidden = true;
        applyAccessRestrictions();
      }
    }

    authButton.addEventListener('click', async () => {
      if(loggedIn){
        authButton.disabled = true;
        try{
          await fetch('/api/dispatcher/logout', {method: 'POST', credentials: 'same-origin'});
        } finally {
          authButton.disabled = false;
        }
        await updateAuthState();
      } else {
        window.location.href = '/login?return=%2Fadmin';
      }
    });

    applyAccessRestrictions();
    updateAuthState();
  })();
</script>
</body>
</html>
