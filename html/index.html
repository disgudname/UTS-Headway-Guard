<script>
(function () {
  const currentHost = window.location.hostname;
  const oldHosts = [
    'uts-headway-guard.fly.dev',
    'uts-headway-guard.fly.io'
  ];

  if (oldHosts.includes(currentHost)) {
    const newUrl =
      window.location.protocol +
      '//' +
      'utsopsdashboard.com' +
      window.location.pathname +
      window.location.search +
      window.location.hash;

    window.location.replace(newUrl);
  }
})();
</script>

  .card{border-radius:18px;background:var(--panel);border:1px solid var(--panel-border);box-shadow:0 18px 35px rgba(0,0,0,0.25);display:flex;flex-direction:column;align-items:center;justify-content:center;text-decoration:none;color:var(--ink);position:relative;overflow:hidden;padding:26px 12px;transition:transform 0.2s ease,box-shadow 0.2s ease,border-color 0.2s ease;backdrop-filter:blur(8px);}

  .github-link{position:fixed;top:16px;left:20px;color:var(--ink);text-decoration:none;font-size:14px;letter-spacing:0.04em;padding:6px 10px;border-radius:999px;background:rgba(26,33,64,0.6);border:1px solid rgba(255,255,255,0.1);box-shadow:0 8px 16px rgba(0,0,0,0.25);transition:background 0.2s ease,border-color 0.2s ease;z-index:10;}

<script>
  (function(){
    const authButton = document.getElementById('auth-button');
    const authSecret = document.getElementById('auth-secret');
    const gatedElements = Array.from(document.querySelectorAll('[data-requires-auth]'));
    const guestOnlyElements = Array.from(document.querySelectorAll('[data-guest-only]'));
    if(!authButton || !authSecret){
      return;
    }

    let loggedIn = false;

    const applyAccessRestrictions = () => {
      gatedElements.forEach((element) => {
        const shouldHide = !loggedIn;
        if(shouldHide){
          element.setAttribute('hidden', '');
          element.setAttribute('aria-hidden', 'true');
          element.style.display = 'none';
        } else {
          element.removeAttribute('hidden');
          element.removeAttribute('aria-hidden');
          element.style.removeProperty('display');
        }
      });
      guestOnlyElements.forEach((element) => {
        const shouldHide = loggedIn;
        if(shouldHide){
          element.setAttribute('hidden', '');
          element.setAttribute('aria-hidden', 'true');
          element.style.display = 'none';
        } else {
          element.removeAttribute('hidden');
          element.removeAttribute('aria-hidden');
          element.style.removeProperty('display');
        }
      });
    };

    async function updateAuthState(){
      try{
        const response = await fetch('/api/dispatcher/auth', {credentials: 'same-origin'});
        if(!response.ok){
          throw new Error('status');
        }
        const data = await response.json();
        loggedIn = Boolean(data.authorized);
        if(loggedIn){
          authButton.textContent = 'Log out';
          if(data.secret){
            authSecret.textContent = `Logged in as ${data.secret}`;
            authSecret.hidden = false;
          } else {
            authSecret.hidden = true;
          }
        } else {
          authButton.textContent = 'UTS Staff Access';
          authSecret.hidden = true;
        }
        applyAccessRestrictions();
      } catch(err){
        loggedIn = false;
        authButton.textContent = 'UTS Staff Access';
        authSecret.hidden = true;
        applyAccessRestrictions();
      }
    }

    authButton.addEventListener('click', async () => {
      if(loggedIn){
        authButton.disabled = true;
        try{
          await fetch('/api/dispatcher/logout', {method: 'POST', credentials: 'same-origin'});
        } finally {
          authButton.disabled = false;
        }
        await updateAuthState();
      } else {
        window.location.href = '/login?return=%2F';
      }
    });

    applyAccessRestrictions();
    updateAuthState();
  })();
</script>
<script>
  // Service Alert Fetching (for unauthenticated users)
  (function(){
    const banner = document.getElementById('service-alert-banner');
    const messageEl = document.getElementById('service-alert-message');
    if(!banner || !messageEl) return;

    async function fetchServiceAlerts(){
      try{
        const response = await fetch('/v1/transloc/alerts?showInactive=false&rows=5');
        if(!response.ok) return;
        const data = await response.json();
        // Get active alerts from the response
        const alerts = Array.isArray(data?.Data) ? data.Data : Array.isArray(data) ? data : [];
        // Filter to only active alerts (not ended)
        const now = Date.now();
        const activeAlerts = alerts.filter(alert => {
          if(!alert) return false;
          // Check if alert has ended
          const endDate = alert.EndDateUtc || alert.endDate || alert.end_date;
          if(endDate){
            const endTime = Date.parse(endDate);
            if(Number.isFinite(endTime) && endTime < now) return false;
          }
          // Check if alert has started
          const startDate = alert.StartDateUtc || alert.startDate || alert.start_date;
          if(startDate){
            const startTime = Date.parse(startDate);
            if(Number.isFinite(startTime) && startTime > now) return false;
          }
          // Has message content
          const message = alert.Message || alert.message || alert.text || '';
          return message.trim().length > 0;
        });
        if(activeAlerts.length === 0){
          banner.hidden = true;
          banner.classList.remove('is-visible');
          return;
        }
        // Display the first active alert (most recent)
        const firstAlert = activeAlerts[0];
        const message = (firstAlert.Message || firstAlert.message || firstAlert.text || '').trim();
        if(!message){
          banner.hidden = true;
          banner.classList.remove('is-visible');
          return;
        }
        // Escape HTML to prevent XSS
        const escaped = message
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
        messageEl.innerHTML = escaped;
        banner.hidden = false;
        banner.classList.add('is-visible');
      } catch(err){
        // Silently fail - don't show banner if fetch fails
        banner.hidden = true;
        banner.classList.remove('is-visible');
      }
    }
    // Fetch on load
    fetchServiceAlerts();
    // Refresh every 60 seconds
    setInterval(fetchServiceAlerts, 60000);
  })();
</script>
