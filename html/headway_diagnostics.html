<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Headway Diagnostics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1.5rem;
      line-height: 1.5;
      color: #1f2937;
      background: #f8fafc;
    }
    h1 {
      margin-bottom: 0.25rem;
    }
    p.description {
      margin-top: 0;
      color: #4b5563;
    }
    button {
      padding: 0.5rem 0.9rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #0b63ce;
      color: #fff;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:hover {
      background: #0a58b8;
    }
    .meta {
      color: #6b7280;
      margin-top: 0.25rem;
      font-size: 0.9rem;
    }
    pre {
      background: #0b1727;
      color: #e5e7eb;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      border: 1px solid #111827;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
    }
    .error {
      color: #b91c1c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Headway Diagnostics</h1>
  <p class="description">
    Fetches the current headway tracker settings, stop approach angles, cached arrival/departure state,
    and the most recent logged events so you can paste them into a ticket or text file.
  </p>
  <button id="refresh">Refresh diagnostics</button>
  <div class="meta" id="status"></div>
  <div id="error" class="error"></div>
  <pre id="payload">Loading…</pre>

  <script>
    async function loadDiagnostics() {
      const statusEl = document.getElementById('status');
      const payloadEl = document.getElementById('payload');
      const errorEl = document.getElementById('error');
      statusEl.textContent = 'Fetching…';
      errorEl.textContent = '';
      try {
        const res = await fetch('/api/dispatch/headway/diagnostics');
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Request failed (${res.status}): ${text}`);
        }
        const data = await res.json();
        statusEl.textContent = `Updated ${new Date().toLocaleString()}`;
        payloadEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        statusEl.textContent = '';
        errorEl.textContent = err.message || 'Unable to fetch diagnostics';
        payloadEl.textContent = '';
      }
    }

    document.getElementById('refresh').addEventListener('click', loadDiagnostics);
    loadDiagnostics();
  </script>
</body>
</html>
