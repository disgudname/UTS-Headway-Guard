<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Downed Vehicles (Kiosk)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="{{REFRESH_INTERVAL}}" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #10131a;
      color: #f5f7fa;
    }
    main {
      padding: 0.75rem 1rem 2rem;
      max-width: 960px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 0.35rem;
      font-size: 1.8rem;
      font-weight: 600;
    }
    .meta {
      font-size: 0.95rem;
      color: #bfc7d5;
      margin-bottom: 0.5rem;
    }
    .header-line {
      font-size: 1.05rem;
      margin-bottom: 0.75rem;
      color: #d5dcef;
    }
    .sections {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(20, 25, 40, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    caption {
      text-align: left;
      font-weight: 600;
      padding: 0.45rem 0.6rem;
    }
    th, td {
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      padding: 0.4rem 0.6rem;
      text-align: left;
      font-size: 1.05rem;
    }
    thead th {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #aeb6c8;
      border-top: none;
    }
    tbody tr:nth-child(odd) {
      background: rgba(255, 255, 255, 0.04);
    }
    .empty {
      font-size: 1.1rem;
      padding: 1.5rem 0.6rem;
      text-align: center;
      background: rgba(20, 25, 40, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Downed Vehicles</h1>
    <div class="meta">{{UPDATED_AT}}</div>
    <div class="header-line">{{HEADER_LINE}}</div>
    <div class="sections">
      {{TABLE}}
    </div>
  </main>
</body>
</html>
