<!doctype html>
<html>
<head>
<link rel="icon" type="image/png" href="headwayguardicon.png" />
<meta charset="utf-8" />
<title>UTS Operations Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preload" href="FGDC.ttf" as="font" type="font/ttf" crossorigin />
<style>
  @font-face{font-family:'FGDC';src:url('FGDC.ttf') format('truetype');font-weight:normal;font-style:normal;}
  :root{ --bg:#232D4B; --panel:#232D4B; --ink:#E57200; --line:#232D4B; }
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.45 'FGDC',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;}
  .title{text-align:center;font-size:24px;margin-bottom:24px;}
  .container{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;max-width:700px;}
  .card{width:160px;height:160px;border-radius:16px;background:var(--panel);border:1px solid var(--line);display:flex;flex-direction:column;align-items:center;justify-content:center;text-decoration:none;color:var(--ink);}
  .card svg{width:64px;height:64px;margin-bottom:12px;}
  .admin-link{position:fixed;top:12px;right:16px;color:var(--ink);text-decoration:none;font-size:14px;}
  .github-link{position:fixed;top:12px;left:16px;color:var(--ink);text-decoration:none;font-size:14px;}
  .credit{position:fixed;bottom:8px;right:8px;font-size:12px;color:var(--muted,#9fb0c9);}
  @media(max-width:600px){
    body{justify-content:flex-start;padding:32px 16px;height:auto;min-height:100vh;}
    .container{flex-direction:column;flex-wrap:nowrap;width:100%;max-width:360px;max-height:calc(100vh - 160px);overflow-y:auto;align-items:center;padding-right:8px;}
  }
</style>
</head>
<body>
<a href="https://github.com/disgudname/UTS-Headway-Guard" class="github-link" target="_blank" rel="noopener">GitHub</a>
<a href="/admin" class="admin-link">Admin</a>
<div class="title">Welcome to UTS Operations Dashboard</div>
<div class="container">
  <a class="card" href="/driver">
    <svg viewBox="0 0 64 64" stroke="currentColor" stroke-width="4" fill="none" stroke-linejoin="round">
      <rect x="8" y="16" width="48" height="28" rx="4" />
      <line x1="8" y1="30" x2="56" y2="30" />
      <rect x="16" y="20" width="12" height="8" />
      <rect x="36" y="20" width="12" height="8" />
      <circle cx="20" cy="46" r="4" fill="currentColor" stroke="none" />
      <circle cx="44" cy="46" r="4" fill="currentColor" stroke="none" />
    </svg>
    <div>Driver</div>
  </a>
  <a class="card" href="/dispatcher">
    <svg viewBox="0 0 64 64" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M32 12 L22 52 h20 L32 12 z" />
      <line x1="24" y1="52" x2="40" y2="52" />
      <path d="M24 28c4-4 8-4 12 0" />
      <path d="M20 20c8-8 16-8 24 0" />
    </svg>
    <div>Dispatch</div>
  </a>
  <a class="card" href="/servicecrew">
    <svg viewBox="0 0 64 64" stroke="currentColor" stroke-width="4" fill="none" stroke-linejoin="round">
      <rect x="16" y="20" width="20" height="28" rx="2" />
      <rect x="16" y="12" width="20" height="8" rx="2" />
      <path d="M36 24h8v20a4 4 0 0 1-4 4h-4" />
      <path d="M44 44h4a4 4 0 0 0 4-4V24" />
      <circle cx="24" cy="48" r="4" fill="currentColor" stroke="none" />
    </svg>
    <div>Service Crew</div>
  </a>
  <a class="card" href="/map">
    <svg viewBox="0 0 64 64" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="8 20 24 12 40 20 56 12 56 44 40 52 24 44 8 52 8 20" />
      <line x1="24" y1="12" x2="24" y2="44" />
      <line x1="40" y1="20" x2="40" y2="52" />
    </svg>
    <div>Live Map</div>
  </a>
  <a class="card" href="/ridership">
    <svg viewBox="0 0 64 64" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <line x1="8" y1="52" x2="56" y2="52" />
      <rect x="12" y="32" width="8" height="20" stroke="none" fill="currentColor" />
      <rect x="28" y="24" width="8" height="28" stroke="none" fill="currentColor" />
      <rect x="44" y="16" width="8" height="36" stroke="none" fill="currentColor" />
    </svg>
    <div>Ridership</div>
  </a>
  <a class="card" href="/replay">
    <svg viewBox="0 0 64 64" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M32 12a20 20 0 1 1-20 20" />
      <polyline points="12 24 12 12 24 12" />
    </svg>
    <div>Replay</div>
  </a>
  <a class="card" href="/downed">
    <svg viewBox="0 0 64 64" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M32 12 L12 52h40L32 12z" />
      <line x1="32" y1="26" x2="32" y2="38" />
      <circle cx="32" cy="46" r="2.5" fill="currentColor" stroke="none" />
    </svg>
    <div>Downed Vehicles</div>
  </a>
  <a class="card" href="/testmap">
    <svg viewBox="0 0 64 64" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 18l16-6 16 6 16-6v34l-16 6-16-6-16 6V18z" />
      <line x1="28" y1="12" x2="28" y2="46" />
      <line x1="44" y1="18" x2="44" y2="52" />
    </svg>
    <div>Test Map</div>
  </a>
</div>
<div class="credit">proof of concept created by pat cox â€¢ phc6j@virginia.edu</div>
</body>
</html>
